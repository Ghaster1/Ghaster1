<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PRO Mega Giriş</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #071827;
      color: #e6f6f5;
      padding: 40px;
    }
    .card {
      max-width: 600px;
      margin: 0 auto;
      background: #0b1116;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
      color: #00ffd1;
    }
    label {
      display: block;
      margin-top: 16px;
      font-size: 14px;
      color: #9fb3c8;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      color: #fff;
      font-size: 15px;
    }
    button {
      margin-top: 24px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00ffd1, #66e0ff);
      color: #002;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .note {
      margin-top: 18px;
      font-size: 13px;
      color: #9fb3c8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🚀 PRO Mega Giriş</h1>
    <form id="girisForm">
      <label for="name">Adınız (zorunlu)</label>
      <input type="text" id="name" name="name" required placeholder="Adınızı girin" />

      <label for="note">Açıklama (opsiyonel)</label>
      <textarea id="note" name="note" rows="3" placeholder="İsterseniz kısa bir not yazabilirsiniz"></textarea>

      <label style="margin-top:20px;">
        <input type="checkbox" id="consent" required />
        Verilerimin Telegram botuna gönderilmesine açıkça onay veriyorum.
      </label>

      <button type="submit">Giriş Yap</button>
    </form>

    <div class="note" id="status">Durum: Hazır</div>
  </div>

  <script>
    document.getElementById("girisForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const note = document.getElementById("note").value.trim();
      const consent = document.getElementById("consent").checked;
      const status = document.getElementById("status");

      if (!name) {
        status.textContent = "Lütfen adınızı girin.";
        return;
      }
      if (!consent) {
        status.textContent = "Gönderim için açık onay vermelisiniz.";
        return;
      }

      try {
        const botVeri = await fetch("bilgiler.txt").then(r => r.text());
        const BOT_TOKEN = botVeri.match(/BOT_TOKEN=(.*)/)[1].trim();
        const CHAT_ID = botVeri.match(/CHAT_ID=(.*)/)[1].trim();

        const mesaj = `🧾 Yeni Giriş\n\n👤 İsim: ${name}\n📝 Not: ${note || "-"}\n🕒 Zaman: ${new Date().toLocaleString()}\n🔒 Kullanıcı onayı: Evet`;

        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `chat_id=${CHAT_ID}&text=${encodeURIComponent(mesaj)}`
        });

        const result = await response.json();
        if (result.ok) {
          status.textContent = "✅ Başarıyla gönderildi (ağla).";
        } else {
          status.textContent = "❌ Giriş yapılamadı aq.";
        }
      } catch (err) {
        status.textContent = "❌ sunucuda hata var düzeltecem bekle aq.";
      }
    });
  </script>
</body>
</html>
