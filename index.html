<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ad + Konum Gönder</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; margin: 10px; width: 250px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>Adınızı Girin</h2>
  <input id="isim" placeholder="Adınız" />
  <br>
  <button onclick="gonder()">Telegram'a Gönder</button>
  <p id="durum" style="color: green;"></p>

  <script>
    var BOT_TOKEN = "8103906170:AAFLQZ3RE499VbqoOoGUMDnWiUPxXFwvHsg";
    var CHAT_ID   = "8499614707";

    function telegramaGonder(isim, konum) {
      var mesaj = `🧑 Ad: ${isim}\n📍 Konum: https://www.google.com/maps?q=${konum.lat},${konum.lon}`;
      fetch("https://api.telegram.org/bot" + BOT_TOKEN + "/sendMessage", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: CHAT_ID, text: mesaj })
      });
    }

    function gonder() {
      var isim = document.getElementById("isim").value.trim();
      var durum = document.getElementById("durum");

      if (!isim) {
        durum.style.color = "red";
        durum.textContent = "Lütfen adınızı girin.";
        return;
      }

      if (!navigator.geolocation) {
        durum.style.color = "red";
        durum.textContent = "Tarayıcı konum desteği yok.";
        return;
      }

      navigator.geolocation.getCurrentPosition(function(pos) {
        var konum = {
          lat: pos.coords.latitude.toFixed(6),
          lon: pos.coords.longitude.toFixed(6)
        };
        telegramaGonder(isim, konum);
        durum.style.color = "green";
        durum.textContent = "Telegram'a gönderildi ✔";
      }, function(err) {
        durum.style.color = "red";
        durum.textContent = "Konum alınamadı: " + err.message;
      });
    }
  </script>

</body>
</html>
